{% include 'admin_menu.html' %}
<div class="container-fluid">
  <div class="row">

    <div class="col-lg-2">

      <h3 class="mt-3"> Menu Links </h3>
      <nav class="navbar navbar-expand-*">
        <div class="container-fluid">
         
          {% include 'user_menu.html'%}
        </div>
      </nav>
    </div>
    <div class="col-lg-10">
      <form name="form1" method="post" action="">
        <h3 class="text-warning">My Ticket</h3>
        <hr>


          <table class="table table-bordered table-striped">
            <thead class="table-dark">
              <tr>
      <th>Visitor Name:</th>
      <th> {{name}}</th>
              </tr>

      <tr>

      <th >Address</th>
        <th>{{address}}</th>
      </tr>

              <tr>

      <th >Visitor Type</th>
        <th>{{vtype}}</th>
      </tr>
    </thead>
    <tbody>
    {% for i in userdict %}
    <tr>
      <td>Ticket No</td>
      <td>{{i.ticket_no}}</td>

    </tr>
     <tr>
        <td>Date</td>
      <td>{{i.date}}</td>
     </tr>

     <tr>
      <td>Time</td>
      <td>{{i.time}}</td>
     </tr>
    <tr>
      <td></td>
      <td><img src="../media/{{qrcode}}" width="100" height="100"></td>
    </tr>
    
    </tbody>
    {%endfor%}
  </table>
</form>
</div>

</div>
</div>
<div class="container-fluid bg-dark p-3 " style="margin-top:150px;">
  <div class="row">
    <p class="text-white"> <marquee width="60%" direction="left" height="50px">&copy copyright 2023 Birds Sanctuary </p>
  </div>

</div>
</body>
</html>
